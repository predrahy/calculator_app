<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="calc_bttn">
      <input id="display" class="calc_display" disabled>
      <button class="rd" onclick="clearDisplay()">Clear</button>
      <button class="bl" onclick="deleteLast()">âŒ«</button>
      <button class="key_operator" onclick="percent()">%</button>
      <button class="key_operator" onclick="operation('/')">/</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="key_operator" onclick="operation('+')">+</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="key_operator" onclick="operation('-')">-</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="key_operator" onclick="operation('*')">*</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDecimal('.')">.</button>
      <button class="key_equal span_two" onclick="calculate()">=</button>
    </div>
  </div>
</html>
