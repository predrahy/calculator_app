<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" class="display" id="result" /></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="AC"
            onclick="clearScreen()"
            id="clear-btn"
          />
        </td>
        <td>
          <input
            type="button"
            value="&#x2190"
            onclick="backSpace('&#x2190')"
            id="backspace-btn"
          />
        </td>
        <td>
          <input
            type="button"
            value="%"
            onclick="percent('%')"
            id="modulo-btn"
          />
        </td>
        <td>
          <input
            type="button"
            value="/"
            onclick="display('/')"
            id="divide-btn"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="7"
            onclick="display('7')"
            id="seven-btn"
          />
        </td>
        <td>
          <input
            type="button"
            value="8"
            onclick="display('8')"
            id="eight-btn"
          />
        </td>
        <td>
          <input type="button" value="9" onclick="display('9')" id="nine-btn" />
        </td>
        <td>
          <input
            type="button"
            value="*"
            onclick="display('*')"
            id="multiply-btn"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="display('4')" id="four-btn" />
        </td>
        <td>
          <input type="button" value="5" onclick="display('5')" id="five-btn" />
        </td>
        <td>
          <input type="button" value="6" onclick="display('6')" id="six-btn" />
        </td>
        <td>
          <input
            type="button"
            value="-"
            onclick="display('-')"
            id="minus-btn"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="1" onclick="display('1')" id="one-btn" />
        </td>
        <td>
          <input type="button" value="2" onclick="display('2')" id="two-btn" />
        </td>
        <td>
          <input
            type="button"
            value="3"
            onclick="display('3')"
            id="three-btn"
          />
        </td>
        <td>
          <input type="button" value="+" onclick="display('+')" id="plus-btn" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" value="0" onclick="display('0')" id="zero-btn" />
        </td>
        <td>
          <input
            type="button"
            value="."
            onclick="display('.')"
            id="decimal-btn"
          />
        </td>
        <td>
          <input type="button" value="=" onclick="calculate()" id="equal-btn" />
        </td>
      </tr>
    </table>
  </body>
</html>
