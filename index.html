<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
    <table class="calculator">
      <tr>
        <td colspan="4" type="text" class="result">display</td>
      </tr>
      <tr>
        <td><input type="button" value="AC" onclick="" id="clear-btn"></td>
        <td><input type="button" value="C" onclick="" id="backspace-btn"></td>
        <td><input type="button" value="%" onclick="" id="modulo-btn"></td>
        <td><input type="button" value="/" onclick="" id="divide-btn"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="" id="seven-btn"></td>
        <td><input type="button" value="8" onclick="" id="eight-btn"></td>
        <td><input type="button" value="9" onclick="" id="nine-btn"></td>
        <td><input type="button" value="*" onclick="" id="multiply-btn"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="" id="four-btn"></td>
        <td><input type="button" value="5" onclick="" id="five-btn"></td>
        <td><input type="button" value="6" onclick="" id="six-btn"></td>
        <td><input type="button" value="-" onclick="" id="minus-btn"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="" id="one-btn"></td>
        <td><input type="button" value="2" onclick="" id="two-btn"></td>
        <td><input type="button" value="3" onclick="" id="three-btn"></td>
        <td><input type="button" value="+" onclick="" id="plus-btn"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="0" onclick="" id="zero-btn"></td>
        <td><input type="button" value="." onclick="" id="decimal-btn"></td>
        <td><input type="button" value="=" onclick="" id="equal-btn"></td>
      </tr>
    </table>
</body>
</html>
